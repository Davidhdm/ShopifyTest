<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <title>Koibird</title>
</head>

<body>
  <header class="headerWrapper">
    <div class="topHeader">
      <div class="searchInputContainer">
        <input class="topHeader__searchInput" type="search" />
        <span class="iconify topHeader__searchIcon" data-icon="carbon:search"></span>
      </div>
      <img class="topHeader__logo" src="img/koibird_logo.png" alt="Koibird Logo" />
      <div class="registerContainer">
        <a href="#" class="topHeader__register">Register</a>
        <div class="topHeader__registerSeparator"></div>
        <a href="#" class="topHeader__myAccount">My Account</a>
        <span class="iconify topHeader__icons" data-icon="clarity:heart-line"></span>
        <span class="iconify topHeader__icons" data-icon="la:shopping-bag"></span>
      </div>
    </div>
    <nav class="navbar">
      <ul class="navbar__list">
        <li class="navbar__link">
          SHOP BY CATEGORY
          <div class="navbar__lineAnimation"></div>
        </li>
        <li class="navbar__link">
          SHOP BY BRAND
          <div class="navbar__lineAnimation"></div>
        </li>
        <li class="navbar__link">
          SHOP BY COLLECTION
          <div class="navbar__lineAnimation"></div>
        </li>
        <li class="navbar__link">
          ABOUT KOIBIRD
          <div class="navbar__lineAnimation"></div>
        </li>
        <li class="navbar__link">
          POP-UP SHOP
          <div class="navbar__lineAnimation"></div>
        </li>
      </ul>
    </nav>
  </header>
  <img class="brandImage" src="img/koibird_image.png" alt="Koibird main image" />
  <main class="mainContent">
    <h2 class="mainTitle">WHAT WE ARE SHOPPING NOW</h2>
    <section class="content">
      <div class="content__titleContainer">
        <h3 class="content__title">NEW IN</h3>
      </div>
      <div class="sliderLeftBtn">
        <span class="iconify" data-icon="eva:arrow-ios-back-fill"></span>
      </div>
      <div class="content__newIn slider"></div>
      <div class="sliderRightBtn">
        <span class="iconify" data-icon="eva:arrow-ios-back-fill" data-rotate="180deg"></span>
      </div>
    </section>
    <section class="productCategories">
      <div class="category">
        <img class="category__img" src=" ./img/categories/outwear.png " alt="Outerwear " />
        <div class="category__text">
          <span class="category__name">OUTERWEAR</span>
          <span class="category__shopNow">SHOP NOW</span>
        </div>
      </div>
      <div class="category">
        <img class="category__img" src="./img/categories/skis.png" alt="Skis" />
        <div class="category__text">
          <span class="category__name">SKIS</span>
          <span class="category__shopNow">SHOP NOW</span>
        </div>
      </div>
      <div class="category">
        <img class="category__img" src=" ./img/categories/knitwear.png " alt="Knitwear " />
        <div class="category__text">
          <span class="category__name">KNITWEAR</span>
          <span class="category__shopNow">SHOP NOW</span>
        </div>
      </div>
      <div class="category">
        <img class="category__img" src="./img/categories/accessories.png" alt="Accessories" />
        <div class="category__text">
          <span class="category__name">ACCESSORIES</span>
          <span class="category__shopNow">SHOP NOW</span>
        </div>
      </div>
      <div class="category">
        <img class="category__img" src=" ./img/categories/goggles.png " alt="Goggles " />
        <div class="category__text">
          <span class="category__name">GOGGLES</span>
          <span class="category__shopNow">SHOP NOW</span>
        </div>
      </div>
      <div class="category">
        <img class="category__img" src="./img/categories/jackets.png" alt="Jackets" />
        <div class="category__text">
          <span class="category__name">JACKETS</span>
          <span class="category__shopNow">SHOP NOW</span>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="content__titleContainer">
        <h3 class="content__title">BEST SELLERS</h3>
      </div>
      <div class="sliderLeftBtn">
        <span class="iconify" data-icon="eva:arrow-ios-back-fill"></span>
      </div>
      <div class="content__bestSellers slider"></div>
      <div class="sliderRightBtn">
        <span class="iconify" data-icon="eva:arrow-ios-back-fill" data-rotate="180deg"></span>
      </div>
    </section>
  </main>
  <section class="bottomPicsContainer">
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic1.png" alt="" />
    </div>
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic2.png" alt="" />
    </div>
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic3.png" alt="" />
    </div>
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic4.png" alt="" />
    </div>
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic5.png" alt="" />
    </div>
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic6.png" alt="" />
    </div>
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic7.png" alt="" />
    </div>
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic8.png" alt="" />
    </div>
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic9.png" alt="" />
    </div>
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic10.png" alt="" />
    </div>
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic11.png" alt="" />
    </div>
    <div class="bottomPic">
      <img src="./img/bottom-pictures/bottompic12.png" alt="" />
    </div>
    <div class="koiski">
      <span class="koiski__span">#KOISKI</span>
    </div>
  </section>
  <script src=" https://code.iconify.design/2/2.0.3/iconify.min.js "></script>
  <script src="./js/index.js " type="module "></script>
</body>

</html>

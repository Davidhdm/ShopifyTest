<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <title>Koibird</title>
</head>

<body>
  <header class="headerWrapper">
    <div class="topHeader">
      <div class="searchInputContainer">
        <input class="topHeader__searchInput" type="search">
        <span class="iconify topHeader__searchIcon" data-icon="carbon:search"></span>
      </div>
      <img class="topHeader__logo" src="img/koibird_logo.png" alt="Koibird Logo">
      <div class="registerContainer">
        <a href="#" class="topHeader__register">Register</a>
        <div class="topHeader__registerSeparator"></div>
        <a href="#" class="topHeader__myAccount">My Account</a>
        <span class="iconify topHeader__icons" data-icon="clarity:heart-line"></span>
        <span class="iconify topHeader__icons" data-icon="la:shopping-bag"></span>
      </div>
    </div>
    <nav class="navbar">
      <ul class="navbar__list">
        <li class="navbar__link">SHOP BY CATEGORY
          <div class="navbar__lineAnimation"></div>
        </li>
        <li class="navbar__link">SHOP BY BRAND
          <div class="navbar__lineAnimation"></div>
        </li>
        <li class="navbar__link">SHOP BY COLLECTION
          <div class="navbar__lineAnimation"></div>
        </li>
        <li class="navbar__link">ABOUT KOIBIRD
          <div class="navbar__lineAnimation"></div>
        </li>
        <li class="navbar__link">POP-UP SHOP
          <div class="navbar__lineAnimation"></div>
        </li>
      </ul>
    </nav>
  </header>

  <img class="brandImage" src="img/koibird_image.png" alt="Koibird main image">
  <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>

</html>
